<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street ARTists</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Street ARTists</h1>
    </header>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo">

            <div class="option">
                Join as Artist

                Join as Visitor

    <script src="script/index.js"></script> <!-- Link to JS file -->

</html>
